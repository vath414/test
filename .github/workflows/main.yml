name: YT1

on:
  workflow_dispatch:
  schedule:
    # Runs at 9:00 AM, 1:00 PM, 7:00 PM CET (converted to UTC)
    - cron: "0 8,12,18 * * *"

permissions:
  contents: write

jobs:
  run-seleniumbase:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout public repo (vath414X)
      - name: Checkout public repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      # 3️⃣ Cache pip packages
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase undetected-chromedriver requests

      # 6️⃣ Run SeleniumBase script
      - name: Run SeleniumBase script
        run: python main1.py
